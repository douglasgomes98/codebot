name: Pull Request

on:
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: "16.x"
          cache: "yarn"

      - name: Install Dependencies
        run: yarn install

      - name: Checking code style
        run: yarn lint:check

      - name: Running tests
        run: yarn test

      - name: Building
        run: yarn build
